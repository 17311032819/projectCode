<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>

    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <link rel="icon" href="/img/page_icon.png"/>
    <link rel="stylesheet" href="/css/home_page/header_and_nav.css"/>
    <link rel="stylesheet" href="/css/personal/password.css"/>
    <script src="/js/jquery-1.12.4.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/home/header_model_js.js"></script>
    <script src="/js/password/password.js">
    </script>
</head>
<body>

<!--提交信息在personal_info.js-->
<header th:include="header :: copy"></header>
<div th:include="short_nav_show :: short_nav_show" class="short_nav_show"></div>
<nav th:include="my_nav :: my_nav" class="my_nav"></nav>
<div th:include="personal_nav :: personal_nav" class="personal_nav"></div>
<div style="display: none" th:if="${message}!=null" class="show_tip" th:text="${message}" th:value="${message}">
</div>
<input type="hidden" class="token" th:value="${token}"/>
<div class="top_content">
    <div class="publish_product_div">
        <div id="accordion">
            <h3>用户名：<span class="username_span" th:text="${userInformation.username}"></span></h3>
            <div class="info_content">
                <div class="first_info">
                    <span>原密码：</span>&nbsp;&nbsp;&nbsp;<input type="password" class="password"/><br><br><br>
                    <span>新密码：</span>&nbsp;&nbsp;&nbsp;<input type="password" class="password1"/><br><br><br>
                    <span>确认新密码：</span><input type="password" class="password2"/>
                    <span class="reqiure_enter"> 必须填写此字段</span>
                </div>
                <button class="update_button">确认修改</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © 2022-2200.Company name All rights reserved.<a href="/"></a></p>
    </footer>
</div>
</body>
</html>
